{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>YOUR NOTES</h1>
    {% if notes %}
        {% for el in notes %}
            <div class="alert alert-warning mt-5">
                <h3>{{ el.title }}</h3>
                <p>{{ el.notes }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No notes here</p>
    {% endif %}
{% endblock %}
